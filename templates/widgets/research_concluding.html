<div id="researchTable">
  {% include "widgets/research_concluding_table.html"%}
</div>

<div class="modal fade"  id="project_code_add">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>项目编号</h3>
      </div>

      <div class="modal-body">
        <input class="col-lg-6" id="project_code" type="text">
        <br>
      </div>
      <div class="modal-footer">
        <a class="btn" data-dismiss="modal">关闭</a>
        <a class="btn btn-primary" data-dismiss="modal" id="project_code_submit">保存更新</a>
      </div>
    </div>
  </div>
</div>




<div class="modal fade"  id="review_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>审核</h3>
      </div>

      <div class="modal-body">
        <form class="well" id="lookThroughForm">
          <div class="form-group">
            <label for="review_select">审核结果</label>
            {{ProjectJudge_form.judgeresult}}
          </div>
          <div id="not_pass_article">
            <label>不通过方面</label>
            {{ProjectJudge_form.final}}
          </div>
          <div class="form-group" name="not_pass_reason">
            <label class="add-on" for="review_reason">不通过原因</label>
            {{ProjectJudge_form.reason}}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a class="btn" data-dismiss="modal">关闭</a>
        <a class="btn btn-primary" data-dismiss="modal" name="commit">确定</a>
      </div>
    </div>
  </div>
</div>


<div class="modal fade"  id="concluding_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>结题</h3>
      </div>

      <div class="modal-body">
        <form class="well" id="lookThroughForm">
            <div class="form-group">
            <label>评审分数</label>
            <div id="score_tables_part">
            </div>
            <label for="review_select">审核结果</label>
            {{ProjectJudge_form.judgeresult}}
          </div>
          <div class="form-group" name="not_pass_reason">
            <label class="add-on" for="review_reason">不通过原因</label>
            {{ProjectJudge_form.reason}}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a class="btn" data-dismiss="modal">关闭</a>
        <a class="btn btn-primary" data-dismiss="modal" name="commit">确定</a>
      </div>
    </div>
  </div>
</div>
