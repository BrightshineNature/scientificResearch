<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/common/member_change.css" >

<form class="well form" id="member_change_form" method="POST" action="">
    <div class="row">
        <div class="col-lg-3">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                {{form.name}}
            </div> 
        </div>
        <div class="col-lg-3">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                {{form.card}}
            </div> 
        </div>
		<div class="col-lg-3">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                {{form.birth}}
            </div> 
        </div>
        <div class="col-lg-3">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-list-alt"></span></span>
                {{ form.base_name }}
            </div>
        </div>
    </div>
	<div class="row">
		<div class="col-lg-3">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">性别</button>
				</span>
				{{ form.sex }}
			</div>
		</div>
		<div class="col-lg-3">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">支持对象</button>
				</span>
				{{ form.target_type }}
			</div>
		</div>
		<div class="col-lg-3">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">学位</button>
				</span>
				{{ form.degree }}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">基地类型</button>
				</span>
				{{ form.position }}
			</div>
		</div>
		<div class="col-lg-3">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">职称</button>
				</span>
				{{ form.title }}
			</div>
		</div>
		<div class="col-lg-3">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">行政职务</button>
				</span>
				{{ form.base_type }}
			</div>
		</div>
	</div>
		<button type="submit" class="btn btn-primary">提交</button>
</form>
