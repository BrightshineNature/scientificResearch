<div class="form-inline" role="form" id="searchForm">
    {% ifnotequal usercontext.status "application"%}
    <div class="form-group">
        {{schedule_form.status}}
        {{schedule_form.approval_year}}
    </div>
    {% else%}
    <div class="form-group">
        {{schedule_form.application_status}}
        {{schedule_form.application_year}} 
    </div>
    {% endifnotequal%}


    <div class="form-group">              
        {{schedule_form.special}}
    </div>


    <div class="form-group">              
        {{schedule_form.college}}
    </div>


    <div class="form-group">              
        {{schedule_form.other_search}}
    </div>
    <div class="form-group">                    
        <button type="submit" class="btn btn-primary" id="filter_button">检索</button>
    </div>
</div>
