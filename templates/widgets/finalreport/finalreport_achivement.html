        <div class="modal-dialog">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                            </div>
                            <div class="col-lg-6">
                                <div class="input-group">

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                                    <input type="text" class="form-control"  name="introduction" placeholder="成果说明">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                    <input type="text" class="form-control" name="remarks" placeholder="标注状况">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <select  class="form-control search-input" name="achivementtype">
                                        <option selected="true" value="-1">成果类型</option>
                                        {% for item in  achivement_type %}
                                        <option value="{{ item.0}}">
                                        {{ item.1 }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div> 
                            </div>
                        </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel_change">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="achivement_save_change">保存</button>

    <button class="btn btn-primary pull-right" style="margin-right:25px;" id="add_new_achivement" >添加新成果</button>

            <tr>
