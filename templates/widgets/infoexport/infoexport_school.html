<script type='text/javascript' src="{{ STATIC_URL }}js/common/infoExport.js"></script>
<div class="well form">
  <form id="schedule_form" class= "form-inline" role="form" method="POST" action="/{{userauth.role}}/" >
    <div class="form-inline" role="form">
      <div class="form-group">
        {{schedule_form.status}}
      </div>
      <div class="form-group">
        {{schedule_form.approval_year}}
      </div>
      <div class="form-group">
        {{schedule_form.special}}
      </div>
      <div class="form-group">
        {{schedule_form.college}}
      </div>
      <div class="form-group">
        {{schedule_form.other_search}}
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary export-excel" eid={{EXCELTYPE_DICT.INFO_COLLECTION}} value="导出在研项目信息表">
      </div>
    </div>
  </form>

</div>
<div class="well form">
  <form id="teacher_form" class= "form-inline" role="form" method="POST" action="/{{userauth.role}}/" >
    <input type="button" class="btn btn-primary export-excel" eid={{EXCELTYPE_DICT.INFO_TEACHERINFO}} value="导出教师信息表">
  </form>
</div>
