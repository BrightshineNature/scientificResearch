<table class="well table">
  <thead>
    <tr>
      <td><strong>用户名</strong></td>
      <td><strong>邮箱</strong></td>
      <td><strong>负责人</strong></td>
      {%block table-tr%}{%endblock%}
      <td><strong>用户状态</strong></td>
    </tr>
  </thead>
  <tbody>
    {%for user in item2_list %}
    <tr>
      <td>{{user.userid.username}}</td>
      <td>{{user.userid.email}}</td>
      <td>{{user.userid.first_name}}</td>
      {%block table-td%}{%endblock%}
      {%if user.userid.is_active %}
      <td><button class="btn btn-success">已经激活</button></td>
      {%else%}
      <td><button class="btn btn-warning">已发送，尚未激活</button></td>
      {%endif%}
    </tr>
    {%endfor %}

  </tbody>
</table>
<div id="dispatch_college_paginator" class="dispatch_paginator">
  {%include "widgets/paginator2.html"%}
</div>
