<form class="well form" id="dispatch_form" method="POST" action="">
  {% csrf_token %}
  <div class="row">
    <div class="col-lg-2">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        {{dispatch_form.username}}
      </div>
    </div>
    <div class="col-lg-2">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
        {{dispatch_form.email}}
      </div>
    </div>
    <div class="col-lg-2">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        {{ dispatch_form.password }}
      </div>
    </div>
    <div class="col-lg-2">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-list-alt"></span></span>
        {{ dispatch_form.person_firstname }}
      </div>
    </div>
    <span class=" pull-right">{% block sendButton%}{% endblock%}</span>
  </div>
</form>

<form class="well form " id="search_form"  method="POST" action="">
  {% csrf_token %}
  <div class="row">
    <div class="col-lg-2">
      {{search_form.name}}
    </div>
    <div class="col-lg-2">
       <input type="button" class="btn btn-primary" value="检索"/>
    </div>
  </div>
</form>
{%block users-table%}
{%endblock%}
