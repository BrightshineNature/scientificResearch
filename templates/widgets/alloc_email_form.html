<div class="form-group">
  <label class="control-label" for="textinput">专题</label>
  <div class="controls">
    {{email_form.special}}
  </div>
</div>
<div id="alert-bar" style="color:red">
  {{ email_form.special.errors }}
</div>
<div class="form-group">
  <label class="control-label" for="textinput">邮件标题</label>
  <div class="controls">
    {{email_form.mail_title}}
  </div>
</div>
<div id="alert-bar" style="color:red">
  {{ email_form.mail_title.errors }}
</div>
<div class="form-group">
  <label class="control-label" for="textarea">邮件内容</label>
  <div class="controls">
    {{email_form.mail_content}}
  </div>
</div>
<div id="alert-bar" style="color:red">
  {{ email_form.mail_content.errors }}
</div>
<div class="form-actions">
  <button type="button" class="btn btn-primary" id={{param}}>确认发送</button>
  <button class="btn">取消</button>
</div>
