{% extends "school/base/_content.html" %}

{%block inner_content%}

{%include "widgets/notice_message_setting.html"%}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4">
      <form class="well" method="POST" id="noticemessage_form" >
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label" for="textinput">邮件标题</label>
          <div class="controls">
            {{notice_form.mail_title}}
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="textarea">邮件内容</label>
          <div class="controls">
            {{notice_form.mail_content}}
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-primary" id="send_mail">确认发送</button>
          <button class="btn">取消</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
