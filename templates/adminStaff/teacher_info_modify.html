{% extends "adminStaff/base/_content.html" %}
{% block inner_content %}

<div class="well form">
    <h3>教师信息修改</h3>
<div class="form-inline" role="form">
<input type="text" class="form-control" placeholder="姓名" id="id_name_input"></input>
<button class="btn btn-primary" id="id_button_search">检索</button>
</div>
</div>

<div id="id_info_table">
</div>

<div class="modal fade" id="info_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		      <h3 class="modal-title">教师身份信息修改</h3>
		    </div>
		    <div class="modal-body">
                <form class="well form">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" id="id_input_name"/>
                            </div> 
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" id="id_input_card" />
                            </div> 
                        </div>
                    </div>
                </form>
		    </div>
		    <div class="modal-footer">
		      <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		      <button id="id_modify" type="button" class="btn btn-primary" data-dismiss="modal">修改</button>
		    </div>
		  </div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

<script type="text/javascript" src="{{STATIC_URL}}js/school/info_modify.js"></script>
{% endblock %}
