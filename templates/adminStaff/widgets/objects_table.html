<table class="table table-bordered" class = "object_table">
  <thead>
    <tr>
        <th scope="col" class="action-checkbox-column">  
          <input type="checkbox"  class="all_object_checkbox" >
        </th>
        <th scope="col">专业列表</th>
        <th>是否被分配 </th>
    </tr>
  </thead>

  <tbody>
    {%for i in instance.object_list %}
    <tr class="success">
        <td class="action-checkbox">
            <input type="checkbox" class="action-select object_checkbox" name="{{i.name}}" >
        </td>
        <td>{{i.name}}</td>
        <td> 
          {%ifequal i.user None%}
          <span class="label label-danger"> 未分配</span>                    
          {%else%}
          <span class="label label-success"> 已分配</span>
          {%endifequal%}
    </tr>
    {%endfor%}

  </tbody>
</table>
