{% extends "adminStaff/base/_content.html" %}

{%block inner_content%}


<link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}chosen/chosen.css" >

<form id="create-form" class="well form" method="POST" action="/teacher/create">
  {% csrf_token %}
  <div class="row">
    <div class="col-lg-3">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        {{ form.title }}
      </div>
    </div>
    <div class="col-lg-3">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        {{ form.special }}
      </div>
    </div>
    <div class="col-lg-3">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        {{ form.teacher }}
      </div>
    </div>
    <div class="col-lg-3">
      <a id="button_create_project" type="button" class="btn btn-primary">新建项目</a>
    </div>
  </div>
</form>
<script src="{{STATIC_URL}}chosen/chosen.jquery.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}chosen/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/common/create_project.js"></script>
<script type='text/javascript' src="{{STATIC_URL}}js/ajax_csrf.js"></script>
<script type="text/javascript">
  $(".chosen-select").chosen()
</script>
{% endblock %}
